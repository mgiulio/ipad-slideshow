<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!--
-->

<html>
<head>
    <title>iPad Slideshow with jCycle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssbase/base-min.css">
	<link rel="stylesheet" media="screen" type="text/css" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>

</head>
<body>
	<div id="header">
		<p><a href="#">Back to Design Shack</a></p>
	</div>
	<div id="frame">
		<div id="screen">
			<div id="slides">
				<img src="img/slide-a.jpg" alt="" >
				<img src="img/slide-b.jpg" alt="" >
				<img src="img/slide-c.jpg" alt="" >
				<img src="img/slide-d.jpg" alt="" >
				<img src="img/slide-e.jpg" alt="" >
			</div>
		</div>
		<div id="pager"></div>
	</div>
	<script>
		$('#screen')
			.append('<div class="nav_arrow" id="prev"></div><div class="nav_arrow" id="next"></div>')
			.hover(function() {
				console.log('hover in');
				$(this).find('.nav_arrow').show();
			},
			function() {
				console.log('hover out');
				$(this).find('.nav_arrow').hide();
			}
			)
		;
		$('#pager').hover(
			function() {
				$('#slides')
					.cycle('pause')
					.parent()
					.find('.nav_arrow')
					.show()
				;
			},
			function() {
				$('#slides')
					.cycle('resume')
					.parent()
					.find('.nav_arrow')
					.hide()
				;
			}
		);
		$('#slides').cycle({
			fx: 'scrollHorz',
			timeout: 4000,
			speed: 500,
			pause: 1,
			prev: '#prev',
			next: '#next',
			pager: '#pager'
		});
	</script>
</body>
</html>
